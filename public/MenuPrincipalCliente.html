<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SPORTFLEXX</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #F0F8FF;
    }

    .navbar-custom {
      background-color: #A3D5FF;
    }

    .offcanvas-body {
      background-color: #A3D5FF;
    }

    footer {
      background-color: #81C1FF;
      color: #000000;
      padding: 1rem 0;
      text-align: center;
    }

    .product-card {
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .precio {
      font-weight: bold;
      color: #198754;
    }

    .carousel-caption h2 {
      text-shadow: 2px 2px 5px black;
    }

    .navbar-brand img {
      width: 150px;
      height: auto;
    }
  </style>
</head>
<body>
 <div id="navbar"></div>

  <!-- Navbar (simplificada) -->
  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbar").innerHTML = data;
      })
      .catch(error => console.error("Error al cargar navbar:", error));
  </script>

  <!-- Carrusel -->
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <video class="w-100" autoplay loop muted>
          <source src="" type="video/mp4">
        </video>
        <div class="carousel-caption d-none d-md-block">
          <h2 class="text-warning fw-bold">Bienvenido a Sportflexx</h2>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/1200x400?text=Banner+Sportflexx" class="d-block w-100" alt="Banner">
        <div class="carousel-caption d-none d-md-block">
          <h2 class="text-warning fw-bold">Bienvenido a Sportflexx</h2>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>
  </div>

  <!-- Productos -->
  <div class="container my-5">
    <!-- HOMBRES -->
    <div class="row">
      <div class="col-12">
        <h3>HOMBRES</h3>
        <a href="#"><h5>ver todo</h5></a>
      </div>
    </div>
    <div class="row row-cols-2 row-cols-md-4 g-4 py-4">
      <div class="col">
        <div class="card h-100 product-card">
          <img src="https://via.placeholder.com/200x200.png?text=Producto" class="card-img-top" alt="Producto 1">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Camiseta Running Hombre</h5>
            <p class="precio">S/ 59.90</p>
            <a href="#" class="btn btn-primary mt-auto w-100">Ver detalles</a>
          </div>
        </div>
      </div>
      <!-- Repite este bloque para más productos -->
    </div>

    <!-- MUJERES -->
    <div class="row">
      <div class="col-12">
        <h3>MUJERES</h3>
        <a href="#"><h5>ver todo</h5></a>
      </div>
    </div>
    <div class="row row-cols-2 row-cols-md-4 g-4 py-4">
      <div class="col">
        <div class="card h-100 product-card">
          <img src="https://via.placeholder.com/200x200.png?text=Producto" class="card-img-top" alt="Producto 2">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Leggins Deportivos Mujer</h5>
            <p class="precio">S/ 89.90</p>
            <a href="#" class="btn btn-primary mt-auto w-100">Ver detalles</a>
          </div>
        </div>
      </div>
    </div>

    <!-- ACCESORIOS -->
    <div class="row">
      <div class="col-12">
        <h3>ACCESORIOS</h3>
        <a href="#"><h5>ver todo</h5></a>
      </div>
    </div>
    <div class="row row-cols-2 row-cols-md-4 g-4 py-4">
      <div class="col">
        <div class="card h-100 product-card">
          <img src="https://via.placeholder.com/200x200.png?text=Producto" class="card-img-top" alt="Producto 3">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Botella Térmica</h5>
            <p class="precio">S/ 39.90</p>
            <a href="#" class="btn btn-primary mt-auto w-100">Ver detalles</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
 <div id="footer"></div>

  <!-- Footer -->
  <script>
    fetch("footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer").innerHTML = data;
      })
      .catch(error => console.error("Error al cargar footer:", error));
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
