<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SPORTFLEXX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/styleLogin.css">
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form autocomplete="off">
                <h1>Registrarse</h1>
                <input type="text" placeholder="Usuario" required>
                <input type="email" placeholder="Correo electrónico" required>
                <input type="password" placeholder="Contraseña" required>
                <input type="password" placeholder="Confirmar contraseña" required>
                <input type="text" placeholder="Nombre" required>
                <input type="text" placeholder="Apellido" required>
                <label for="gender">Género</label>
                <select id="gender" required>
                    <option value="" disabled selected>Seleccionar</option>
                    <option value="male">Masculino</option>
                    <option value="female">Femenino</option>
                </select>
                <label for="birthdate">Fecha de nacimiento</label>
                <input type="date" id="birthdate" required>
                <input type="tel" placeholder="Número de celular" required>
                <input type="text" placeholder="DNI" required>
                <input type="text" placeholder="Dirección" required>
                <button type="button">Registrarse</button>
            </form>
        </div>

        <!-- Formulario de Inicio de Sesión -->
        <div class="form-container sign-in">
            <form>
                <h1>Iniciar sesión</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                </div>
                <span>O</span>
                <input type="text" placeholder="Usuario" required autofocus>
                <input type="password" placeholder="Contraseña" required>
                <a href="#">&#191;Olvidaste tu contraseña?</a>
                <button type="button">Iniciar sesión</button>
            </form>
        </div>

        <!-- Contenedor de Alternancia -->
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>¡Bienvenido de nuevo!</h1>
                    <p>Ingrese a su cuenta para utilizar todas las funciones del sitio</p>
                    <button class="hidden" id="login">Iniciar sesión</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>¡Hola, amigo!</h1>
                    <p>Regístrese con sus datos personales para utilizar todas las funciones del sitio</p>
                    <button class="hidden" id="register">Registrarse</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const container = document.getElementById('container');
        document.getElementById('register').addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        document.getElementById('login').addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });
    </script>
</body>

</html>
