<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Roles</title>
    <link rel="stylesheet" href="estilos.css"> <!-- Si tienes un archivo CSS -->
</head>
<body>
    <header>
        <h1>Gestión de Roles</h1>
    </header>
    
    <section>
        <h2>Agregar Nuevo Rol</h2>
        <form action="#" method="POST">
            <label for="role-name">Nombre del Rol:</label>
            <input type="text" id="role-name" name="role-name" required>
            <button type="submit">Agregar Rol</button>
        </form>
    </section>

    <section>
        <h2>Roles Existentes</h2>
        <!-- Aquí podrías agregar una lista de roles -->
        <ul id="roles-list">
            <li>Admin</li>
            <li>Editor</li>
            <li>Usuario</li>
        </ul>
    </section>
</body>
</html>
