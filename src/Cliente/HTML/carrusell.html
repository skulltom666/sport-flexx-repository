<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel Horizontal de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Estilo del contenedor de productos en el carrusel */
    .product-container {
        display: flex;
        flex-wrap: nowrap;
        /* Asegura que los productos se mantengan en una sola fila */
        overflow-x: auto;
        /* Permite el desplazamiento horizontal en dispositivos pequeños */
        gap: 15px;
        /* Espacio entre productos */
        padding: 10px;
    }

    /* Oculta la barra de desplazamiento en navegadores que soporten WebKit */
    .product-container::-webkit-scrollbar {
        display: none;
    }

    /* Estilo de cada tarjeta de producto */
    .product-card {
        flex: 0 0 auto;
        /* Evita que las tarjetas cambien de tamaño */
        width: 200px;
        /* Ajusta el tamaño de las tarjetas */
        text-align: center;
        background-color: #f8f9fa;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 10px;
        transition: transform 0.3s;
    }

    /* Efecto al pasar el cursor sobre la tarjeta */
    .product-card:hover {
        transform: scale(1.05);
    }

    .product-img {
        width: 100%;
        height: auto;
        border-radius: 8px;
    }

    .product-title {
        font-size: 16px;
        font-weight: bold;
        margin-top: 10px;
    }

    .product-price {
        font-size: 14px;
        color: #888;
        margin-top: 5px;
    }
</style>

<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">Nuestros Productos</h2>
        <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="product-container">
                        <div class="product-card">
                            <img src="https://via.placeholder.com/150" alt="Producto 1" class="product-img">
                            <h5 class="product-title">Producto 1</h5>
                            <p class="product-price">S/. 100.00</p>
                        </div>
                        <div class="product-card">
                            <img src="https://via.placeholder.com/150" alt="Producto 2" class="product-img">
                            <h5 class="product-title">Producto 2</h5>
                            <p class="product-price">S/. 200.00</p>
                        </div>
                        <div class="product-card">
                            <img src="https://via.placeholder.com/150" alt="Producto 3" class="product-img">
                            <h5 class="product-title">Producto 3</h5>
                            <p class="product-price">S/. 300.00</p>
                        </div>
                        <!-- Añade más productos según sea necesario -->
                    </div>
                </div>
            </div>
            <!-- Controles de navegación del carrusel -->
            <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
    
</script>

</html>
